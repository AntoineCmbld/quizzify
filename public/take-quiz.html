<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <div id="quiz-container">
    <h2 id="quiz-title"></h2>
    <p id="quiz-description"></p>

    <div id="questions-container"></div>

    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <script>
    // Get the quiz ID from the URL
const quizId = window.location.pathname.split('/').pop();

// Fetch quiz data from the server
fetch(`/api/quiz/${quizId}`)
  .then(response => response.json())
  .then(quizData => {
        // Populate quiz details
        document.getElementById('quiz-title').textContent = quizData.title;
        document.getElementById('quiz-description').textContent = quizData.description;

        // Populate questions
        const questionsContainer = document.getElementById('questions-container');
        quizData.questions.forEach((question, index) => {
          const questionElement = document.createElement('div');
          questionElement.innerHTML = `
            <p>${index + 1}. ${question.question_text}</p>
            ${question.question_type === 'multiple_choice' ? renderMultipleChoice(question) : renderTrueFalse(question)}
          `;
          questionsContainer.appendChild(questionElement);
        });
      })
      .catch(error => {
        console.error('Error fetching quiz data:', error);
        alert('Error fetching quiz data. Please try again.');
      });

    function renderMultipleChoice(question) {
      return question.choices.map(choice => `
        <label>
          <input type="radio" name="question${question.question_id}" value="${choice}">
          ${choice}
        </label>
      `).join('');
    }

    function renderTrueFalse(question) {
      return `
        <label>
          <input type="radio" name="question${question.question_id}" value="true">
          True
        </label>
        <label>
          <input type="radio" name="question${question.question_id}" value="false">
          False
        </label>
      `;
    }

    function submitQuiz() {
      // Implement quiz submission logic here
      // You can use JavaScript to gather user responses and send them to the server
      // This is a basic example and needs further implementation based on your server structure
      alert('Quiz submitted! Implement the submission logic.');
    }
  </script>

</body>
</html>
